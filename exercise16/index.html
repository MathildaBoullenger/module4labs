<!DOCTYPE html > <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>

        <title>Fake Online Shop</title>

    </head>
    <body>

        <!--below is the navbar from bootstrap, adapted to fit our requirements-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <!--at the moment 'menu' doesn't take us anywhere, this is a placeholder-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul
                        class="navbar-nav mr-auto">
                        <!--here we have the dropdown-->
                        <li class="nav-item">
                            <select id="category-dropdown" class="form-control"></select>
                        </li>
                        <!--a template for the search form was also provided by bootstrap-->
                        <li class="nav-item">
                            <form id="search-form" class="form-inline my-2 my-lg-0">
                                <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </li>
                        <!--we added the navigation item below which is taking us to the average price chart-->
                        <li class="nav-item">
                            <a class="nav-link" href="chart.html">Average Price Chart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--here we define the main structure in which the cards will be populaterd-->
        <div class="container-fluid">
            <div class="row" id="card-list"></div>
        </div>

        <!--below is our card template, or the structure of each individual card. The classes are used to style the items-->
        <template id="card-template">
            <div class="card-item col-lg-3 col-md-6 col-sm-12">
                <div class="card h-100">
                    <div class="card-category-icon"></div>
                    <h5 class="card-title"></h5>
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text card-description"></p>
                        <p class="card-text card-price"></p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
        </template>


    </body>
</html>
