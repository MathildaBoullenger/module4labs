<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>Document</title>
    </head>
    <body>

        <div class="main">
            <form>
                <div class="form-row">
                    <label for="fname">First number:</label>
                    <input type="number" id="fnum" name="fnum">

                    <label for="operator">Choose an operator:</label>
                    <select name="operator" id="operator">
                        <option value="+">+</option>
                        <option value="*">*</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                    </select>

                    <label for="lname">Second number:</label>
                    <input type="number" id="secnum" name="secnum">
                </div>

                <div class="button-row">
                    <input type="submit" id="submit" name="submit" value="=" onclick="return Calculate()">
                    <input type="reset" id="reset" name="reset" value="Clear">
                </div>
            </form>

            <output class="result-container">
                <h1 id="result"></h1>
            </output>
        </div>

    </body>
</html>
